<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM de vehiculos</title>
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <div class="spinnerContainer" id="spinnerContainer">
        <div class="spinner" id="spinner"></div>
    </div>
    <div id="formularioLista" class="formularioContainer">
        <h2>Lista de vehiculos</h2>
        <table id="tablaVehiculos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Año Fabricacion</th>
                    <th>Velocidad Maxima</th>
                    <th>Cantidad de Puertas</th>
                    <th>Asientos</th>
                    <th>Carga</th>
                    <th>Autonomia</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btnAgregar" id="btnAgregar">Agregar Vehiculo</button>
    </div>
    <div class="abmContainer">
        <div id="formularioAbm" class="abmForm" style="display: none;">
            <h1 id="encabezadoAbm">Formulario ABM</h1>
            <p>ID: <input type="number" id="abmId" readonly></p>
            <p>Modelo: <input type="text" id="abmModelo" placeholder="Modelo"></p>
            <p>Año Fabricacion: <input type="text" id="abmAnoFabricacion" placeholder="AnoFabricacion"></p>
            <p>Velocidad Maxima: <input type="number" id="abmVelMax" placeholder="VelMax"></p>
            <p>Tipo:
                <select id="selectTipo">
                    <option value="Auto">Auto</option>
                    <option value="Camion">Camion</option>
                </select>
            </p>
            <div id="Auto">
                <p>CantidadPuertas: <input type="number" id="abmCantidadPuertas" placeholder="CantidadPuertas"></p>
                <p>Asientos: <input type="number" id="abmAsientos" placeholder="Asientos"></p>
            </div>
            <div id="Camion" style="display: none;">
                <p>Carga: <input type="number" id="abmCarga" placeholder="Carga"></p>
                <p>Autonomia: <input type="text" id="abmAutonomia" placeholder="Autonomia"></p>
            </div>
            <button class="btnAceptar" type="button" id="btnAceptar">Aceptar</button>
            <button class="btnAceptarBaja" type="button" id="btnAceptarBaja">Aceptar Baja</button>
            <button class="btnCancelar" type="button" id="btnCancelar">Cancelar</button>
        </div>
    </div>
    <script src="js\vehiculo.js"></script>
    <script src="js\auto.js"></script>
    <script src="js\camion.js"></script>
    <script src="js\main.js"></script>
</body>
</html>
